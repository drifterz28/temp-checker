<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Project</title>
  </head>
  <body>
    <h1>Tempature tracking and notifications</h1>
    <div class="container">
      <div id="notifications"></div>
      <form method="POST" id="settings">
        <label>
          <div class="label">
            Wifi SSID: <button class="small" id="scan">Scan</button>
          </div>
          <input name="ssid" list="wifi" required />
          <datalist id="wifi"></datalist>
        </label>
        <label>
          <div class="label">Wifi Password:</div>
          <input name="password" type="password" required />
        </label>
        <label>
          <div class="label">Cell number:</div>
          <input name="phone" type="tel" required />
        </label>
        <label>
          <div class="label">API key:</div>
          <input id="uuid" name="key" required />
        </label>
        <label class="temp">
          <div class="label">Low temp notification:</div>
          <input name="temp" required />
          <span class="units">Â°f</span>
        </label>
        <label>
          <div class="label">Check interval:</div>
          <select name="timing">
            <option value="30">30 minutes</option>
            <option value="60">1 hour</option>
            <option value="120">2 hours</option>
          </select>
        </label>
        <button type="submit">Save</button>
      </form>
    </div>
  </body>
</html>
