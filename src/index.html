<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Project</title>
  </head>
  <body>
    <h1>Tempature tracking and notifications</h1>
    <div class="container">
      <form method='POST' id="settings">
        <label>
          <div class="label">Wifi SSID:</div>
          <input name="ssid" />
        </label>
        <label>
          <div class="label">Wifi Password:</div>
          <input name="password" type="password" />
        </label>
        <label>
          <div class="label">Cell number:</div>
          <input name="phone" type="tel" />
        </label>
        <label>
          <div class="label">API key:</div>
          <input id="uuid" name="key"/>
        </label>
        <label class="temp">
          <div class="label">Low temp notification:</div>
          <input name="temp" placeholder="30" />
          <span class="units">Â°f</span>
        </label>
        <label>
          <div class="label">Report interval:</div>
          <select name="timing">
            <option value="30">30 minutes</option>
            <option value="60">1 hour</option>
            <option value="120">2 hours</option>
          </select>
        </label>
        <button type="submit">Save</button>
      </form>
    </div>
  </body>
</html>
